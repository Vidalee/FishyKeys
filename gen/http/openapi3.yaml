openapi: 3.0.3
info:
    title: FishyKeys API
    description: The FishyKeys API for key management
    version: "1.0"
servers:
    - url: http://localhost:8080
paths:
    /key_management/create_master_key:
        post:
            tags:
                - key_management
            summary: create_master_key key_management
            description: Create a new master key and split it into shares
            operationId: key_management#create_master_key
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/CreateMasterKeyRequestBody'
                        example:
                            admin_password: admin_password123!
                            admin_username: admin
                            min_shares: 3
                            total_shares: 5
            responses:
                "201":
                    description: Created response.
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/CreateMasterKeyResponseBody'
                            example:
                                admin_username: admin
                                shares:
                                    - EXAMPLEA5ZKwDn8Zotr3B+d+F+UzrcJ1Yhl2rU0
                                    - EXAMPLEB5ZKwDn8Zotr3B+d+F+UzrcJ1Yhl2rU1
                                    - EXAMPLEC5ZKwDn8Zotr3B+d+F+UzrcJ1Yhl2rU2
                "400":
                    description: 'invalid_parameters: Invalid parameters provided'
                    content:
                        application/vnd.goa.error:
                            schema:
                                $ref: '#/components/schemas/Error'
                "409":
                    description: 'key_already_exists: A master key already exists'
                    content:
                        application/vnd.goa.error:
                            schema:
                                $ref: '#/components/schemas/Error'
                "500":
                    description: 'internal_error: Internal server error'
                    content:
                        application/vnd.goa.error:
                            schema:
                                $ref: '#/components/schemas/Error'
    /key_management/share:
        delete:
            tags:
                - key_management
            summary: delete_share key_management
            description: Delete a share from the key management system
            operationId: key_management#delete_share
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/DeleteShareRequestBody'
                        example:
                            index: 1
            responses:
                "200":
                    description: OK response.
                "400":
                    description: 'wrong_index: The index provided does not match any share'
                    content:
                        application/vnd.goa.error:
                            schema:
                                $ref: '#/components/schemas/Error'
                "404":
                    description: 'no_key_set: No master key has been set'
                    content:
                        application/vnd.goa.error:
                            schema:
                                $ref: '#/components/schemas/Error'
                "409":
                    description: 'key_already_unlocked: The master key is already unlocked'
                    content:
                        application/vnd.goa.error:
                            schema:
                                $ref: '#/components/schemas/Error'
                "500":
                    description: 'internal_error: Internal server error'
                    content:
                        application/vnd.goa.error:
                            schema:
                                $ref: '#/components/schemas/Error'
        post:
            tags:
                - key_management
            summary: add_share key_management
            description: Add a share to unlock the master key
            operationId: key_management#add_share
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/AddShareRequestBody'
                        example:
                            share: EXAMPLEA5ZKwDn8Zotr3B+d+F+UzrcJ1Yhl2rU0
            responses:
                "201":
                    description: Created response.
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/AddShareResponseBody'
                            example:
                                index: 6106076951395180224
                                unlocked: false
                "400":
                    description: 'wrong_shares: The key recombined from the shares is not the correct key'
                    content:
                        application/vnd.goa.error:
                            schema:
                                $ref: '#/components/schemas/Error'
                "404":
                    description: 'no_key_set: No master key has been set'
                    content:
                        application/vnd.goa.error:
                            schema:
                                $ref: '#/components/schemas/Error'
                "409":
                    description: 'key_already_unlocked: The master key is already unlocked'
                    content:
                        application/vnd.goa.error:
                            schema:
                                $ref: '#/components/schemas/Error'
                "500":
                    description: 'internal_error: Internal server error'
                    content:
                        application/vnd.goa.error:
                            schema:
                                $ref: '#/components/schemas/Error'
    /key_management/status:
        get:
            tags:
                - key_management
            summary: get_key_status key_management
            description: Get the current status of the master key
            operationId: key_management#get_key_status
            responses:
                "200":
                    description: OK response.
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/GetKeyStatusResponseBody'
                            example:
                                current_shares: 3097709587391736332
                                is_locked: true
                                min_shares: 2038305493491334832
                                total_shares: 8155372107292265134
                "404":
                    description: 'no_key_set: No master key has been set'
                    content:
                        application/vnd.goa.error:
                            schema:
                                $ref: '#/components/schemas/Error'
                "500":
                    description: 'internal_error: Internal server error'
                    content:
                        application/vnd.goa.error:
                            schema:
                                $ref: '#/components/schemas/Error'
    /secrets:
        post:
            tags:
                - secrets
            summary: create secret secrets
            description: Create a secret
            operationId: secrets#create secret
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/CreateSecretRequestBody'
                        example:
                            authorized_members:
                                - 1
                                - 2
                                - 3
                            authorized_roles:
                                - 1
                                - 2
                            path: L2N1c3RvbWVycy9nb29nbGUvYXBpX2tleQ==
                            value: SECRET_API_KEY123
            responses:
                "201":
                    description: Created response.
                "400":
                    description: 'invalid_parameters: Invalid token path'
                    content:
                        application/vnd.goa.error:
                            schema:
                                $ref: '#/components/schemas/Error'
                "401":
                    description: 'unauthorized: Unauthorized access'
                    content:
                        application/vnd.goa.error:
                            schema:
                                $ref: '#/components/schemas/Error'
                "403":
                    description: 'forbidden: Forbidden access'
                    content:
                        application/vnd.goa.error:
                            schema:
                                $ref: '#/components/schemas/Error'
                "500":
                    description: 'internal_error: Internal server error'
                    content:
                        application/vnd.goa.error:
                            schema:
                                $ref: '#/components/schemas/Error'
    /secrets/{path}:
        get:
            tags:
                - secrets
            summary: get secret secrets
            description: Retrieve a secret's information
            operationId: secrets#get secret
            parameters:
                - name: path
                  in: path
                  description: Base64 encoded secret's path
                  required: true
                  schema:
                    type: string
                    description: Base64 encoded secret's path
                    example: L2N1c3RvbWVycy9nb29nbGUvYXBpX2tleQ==
                    minLength: 2
                  example: L2N1c3RvbWVycy9nb29nbGUvYXBpX2tleQ==
            responses:
                "200":
                    description: OK response.
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/SecretInfo'
                            example:
                                authorized_members:
                                    - created_at: "2025-06-30T12:00:00Z"
                                      updated_at: "2025-06-30T15:00:00Z"
                                      username: alice
                                    - created_at: "2025-06-30T12:00:00Z"
                                      updated_at: "2025-06-30T15:00:00Z"
                                      username: alice
                                    - created_at: "2025-06-30T12:00:00Z"
                                      updated_at: "2025-06-30T15:00:00Z"
                                      username: alice
                                authorized_roles:
                                    - id: 1
                                      name: admin
                                    - id: 1
                                      name: admin
                                created_at: "2025-06-30T12:00:00Z"
                                owner:
                                    created_at: "2025-06-30T12:00:00Z"
                                    updated_at: "2025-06-30T15:00:00Z"
                                    username: alice
                                path: customers/google/api_key
                                updated_at: "2025-06-30T15:00:00Z"
                "400":
                    description: 'invalid_parameters: Invalid token path'
                    content:
                        application/vnd.goa.error:
                            schema:
                                $ref: '#/components/schemas/Error'
                "401":
                    description: 'unauthorized: Unauthorized access'
                    content:
                        application/vnd.goa.error:
                            schema:
                                $ref: '#/components/schemas/Error'
                "403":
                    description: 'forbidden: Forbidden access'
                    content:
                        application/vnd.goa.error:
                            schema:
                                $ref: '#/components/schemas/Error'
                "404":
                    description: 'secret_not_found: Secret not found'
                    content:
                        application/vnd.goa.error:
                            schema:
                                $ref: '#/components/schemas/Error'
                "500":
                    description: 'internal_error: Internal server error'
                    content:
                        application/vnd.goa.error:
                            schema:
                                $ref: '#/components/schemas/Error'
    /secrets/{path}/value:
        get:
            tags:
                - secrets
            summary: get secret value secrets
            description: Retrieve a secret value
            operationId: secrets#get secret value
            parameters:
                - name: path
                  in: path
                  description: Base64 encoded secret's path
                  required: true
                  schema:
                    type: string
                    description: Base64 encoded secret's path
                    example: L2N1c3RvbWVycy9nb29nbGUvYXBpX2tleQ==
                    minLength: 2
                  example: L2N1c3RvbWVycy9nb29nbGUvYXBpX2tleQ==
            responses:
                "200":
                    description: OK response.
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/GetSecretValueResponseBody'
                            example:
                                path: customers/google/api_key
                                value: SECRET_API_KEY
                "400":
                    description: 'invalid_parameters: Invalid token path'
                    content:
                        application/vnd.goa.error:
                            schema:
                                $ref: '#/components/schemas/Error'
                "401":
                    description: 'unauthorized: Unauthorized access'
                    content:
                        application/vnd.goa.error:
                            schema:
                                $ref: '#/components/schemas/Error'
                "403":
                    description: 'forbidden: Forbidden access'
                    content:
                        application/vnd.goa.error:
                            schema:
                                $ref: '#/components/schemas/Error'
                "404":
                    description: 'secret_not_found: Secret not found'
                    content:
                        application/vnd.goa.error:
                            schema:
                                $ref: '#/components/schemas/Error'
                "500":
                    description: 'internal_error: Internal server error'
                    content:
                        application/vnd.goa.error:
                            schema:
                                $ref: '#/components/schemas/Error'
    /users:
        get:
            tags:
                - users
            summary: list users users
            description: List all users
            operationId: users#list users
            responses:
                "200":
                    description: OK response.
                    content:
                        application/json:
                            schema:
                                type: array
                                items:
                                    $ref: '#/components/schemas/User'
                                example:
                                    - created_at: "2025-06-30T12:00:00Z"
                                      updated_at: "2025-06-30T15:00:00Z"
                                      username: alice
                                    - created_at: "2025-06-30T12:00:00Z"
                                      updated_at: "2025-06-30T15:00:00Z"
                                      username: alice
                                    - created_at: "2025-06-30T12:00:00Z"
                                      updated_at: "2025-06-30T15:00:00Z"
                                      username: alice
                            example:
                                - created_at: "2025-06-30T12:00:00Z"
                                  updated_at: "2025-06-30T15:00:00Z"
                                  username: alice
                                - created_at: "2025-06-30T12:00:00Z"
                                  updated_at: "2025-06-30T15:00:00Z"
                                  username: alice
                                - created_at: "2025-06-30T12:00:00Z"
                                  updated_at: "2025-06-30T15:00:00Z"
                                  username: alice
                                - created_at: "2025-06-30T12:00:00Z"
                                  updated_at: "2025-06-30T15:00:00Z"
                                  username: alice
                "401":
                    description: 'unauthorized: Unauthorized access'
                    content:
                        application/vnd.goa.error:
                            schema:
                                $ref: '#/components/schemas/Error'
                "500":
                    description: 'internal_error: Internal server error'
                    content:
                        application/vnd.goa.error:
                            schema:
                                $ref: '#/components/schemas/Error'
        post:
            tags:
                - users
            summary: create user users
            description: Create a new user
            operationId: users#create user
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/CreateUserRequestBody'
                        example:
                            password: s3cr3t
                            username: alice
            responses:
                "201":
                    description: Created response.
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/CreateUserResponseBody'
                            example:
                                id: 2
                                username: alice
                "400":
                    description: 'invalid_parameters: Invalid input'
                    content:
                        application/vnd.goa.error:
                            schema:
                                $ref: '#/components/schemas/Error'
                "409":
                    description: 'username_taken: Username already exists'
                    content:
                        application/vnd.goa.error:
                            schema:
                                $ref: '#/components/schemas/Error'
                "500":
                    description: 'internal_error: Internal server error'
                    content:
                        application/vnd.goa.error:
                            schema:
                                $ref: '#/components/schemas/Error'
    /users/{username}:
        delete:
            tags:
                - users
            summary: delete user users
            description: Delete a user by username
            operationId: users#delete user
            parameters:
                - name: username
                  in: path
                  description: Username of the user to delete
                  required: true
                  schema:
                    type: string
                    description: Username of the user to delete
                    example: alice
                  example: alice
            responses:
                "200":
                    description: OK response.
                "400":
                    description: 'invalid_parameters: Invalid input'
                    content:
                        application/vnd.goa.error:
                            schema:
                                $ref: '#/components/schemas/Error'
                "401":
                    description: 'unauthorized: Unauthorized access'
                    content:
                        application/vnd.goa.error:
                            schema:
                                $ref: '#/components/schemas/Error'
                "403":
                    description: 'forbidden: Forbidden access'
                    content:
                        application/vnd.goa.error:
                            schema:
                                $ref: '#/components/schemas/Error'
                "404":
                    description: 'user_not_found: User not found'
                    content:
                        application/vnd.goa.error:
                            schema:
                                $ref: '#/components/schemas/Error'
                "500":
                    description: 'internal_error: Internal server error'
                    content:
                        application/vnd.goa.error:
                            schema:
                                $ref: '#/components/schemas/Error'
    /users/auth:
        post:
            tags:
                - users
            summary: auth user users
            description: Authenticate a user with username and password
            operationId: users#auth user
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/AuthUserRequestBody'
                        example:
                            password: s3cr3t
                            username: alice
            responses:
                "200":
                    description: OK response.
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/AuthUserResponseBody'
                            example:
                                token: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
                                username: alice
                "400":
                    description: 'invalid_parameters: Invalid input'
                    content:
                        application/vnd.goa.error:
                            schema:
                                $ref: '#/components/schemas/Error'
                "401":
                    description: 'unauthorized: Invalid username or password'
                    content:
                        application/vnd.goa.error:
                            schema:
                                $ref: '#/components/schemas/Error'
                "500":
                    description: 'internal_error: Internal server error'
                    content:
                        application/vnd.goa.error:
                            schema:
                                $ref: '#/components/schemas/Error'
components:
    schemas:
        AddShareRequestBody:
            type: object
            properties:
                share:
                    type: string
                    description: One of the shares need to unlock the master key
                    example: EXAMPLEA5ZKwDn8Zotr3B+d+F+UzrcJ1Yhl2rU0
            example:
                share: EXAMPLEA5ZKwDn8Zotr3B+d+F+UzrcJ1Yhl2rU0
            required:
                - share
        AddShareResponseBody:
            type: object
            properties:
                index:
                    type: integer
                    description: The index of the share added
                    example: 8525282000380440573
                    format: int64
                unlocked:
                    type: boolean
                    description: Whether the master key has been unlocked
                    example: true
            example:
                index: 772060011925413293
                unlocked: false
            required:
                - index
                - unlocked
        AuthUserRequestBody:
            type: object
            properties:
                password:
                    type: string
                    description: Password
                    example: s3cr3t
                username:
                    type: string
                    description: Username
                    example: alice
            example:
                password: s3cr3t
                username: alice
            required:
                - username
                - password
        AuthUserResponseBody:
            type: object
            properties:
                token:
                    type: string
                    description: JWT or session token
                    example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
                username:
                    type: string
                    description: The username of the authenticated user
                    example: alice
            example:
                token: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
                username: alice
        CreateMasterKeyRequestBody:
            type: object
            properties:
                admin_password:
                    type: string
                    description: Admin password for key management
                    example: admin_password123!
                admin_username:
                    type: string
                    description: Admin username for key management
                    example: admin
                min_shares:
                    type: integer
                    description: Minimum number of shares required to reconstruct the key
                    example: 3
                    format: int64
                total_shares:
                    type: integer
                    description: Total number of shares to create
                    example: 5
                    format: int64
            example:
                admin_password: admin_password123!
                admin_username: admin
                min_shares: 3
                total_shares: 5
            required:
                - total_shares
                - min_shares
                - admin_username
                - admin_password
        CreateMasterKeyResponseBody:
            type: object
            properties:
                admin_username:
                    type: string
                    description: The admin user's username
                    example: admin
                shares:
                    type: array
                    items:
                        type: string
                        example: Minus et maxime impedit.
                    description: The generated key shares
                    example:
                        - EXAMPLEA5ZKwDn8Zotr3B+d+F+UzrcJ1Yhl2rU0
                        - EXAMPLEB5ZKwDn8Zotr3B+d+F+UzrcJ1Yhl2rU1
                        - EXAMPLEC5ZKwDn8Zotr3B+d+F+UzrcJ1Yhl2rU2
            example:
                admin_username: admin
                shares:
                    - EXAMPLEA5ZKwDn8Zotr3B+d+F+UzrcJ1Yhl2rU0
                    - EXAMPLEB5ZKwDn8Zotr3B+d+F+UzrcJ1Yhl2rU1
                    - EXAMPLEC5ZKwDn8Zotr3B+d+F+UzrcJ1Yhl2rU2
        CreateSecretRequestBody:
            type: object
            properties:
                authorized_members:
                    type: array
                    items:
                        type: integer
                        example: 6772079528695378523
                        format: int64
                    description: Members IDs authorized to access the secret
                    example:
                        - 1
                        - 2
                        - 3
                authorized_roles:
                    type: array
                    items:
                        type: integer
                        example: 1300446162783111436
                        format: int64
                    description: Role IDs authorized to access the secret
                    example:
                        - 1
                        - 2
                path:
                    type: string
                    description: Base64 encoded secret's path
                    example: L2N1c3RvbWVycy9nb29nbGUvYXBpX2tleQ==
                    minLength: 2
                value:
                    type: string
                    description: The secret value
                    example: SECRET_API_KEY123
                    minLength: 1
            example:
                authorized_members:
                    - 1
                    - 2
                    - 3
                authorized_roles:
                    - 1
                    - 2
                path: L2N1c3RvbWVycy9nb29nbGUvYXBpX2tleQ==
                value: SECRET_API_KEY123
            required:
                - path
                - value
                - authorized_members
                - authorized_roles
        CreateUserRequestBody:
            type: object
            properties:
                password:
                    type: string
                    description: Password (hashed or plain depending on implementation)
                    example: s3cr3t
                username:
                    type: string
                    description: Username of the new user
                    example: alice
                    minLength: 3
            example:
                password: s3cr3t
                username: alice
            required:
                - username
                - password
        CreateUserResponseBody:
            type: object
            properties:
                id:
                    type: integer
                    description: Unique identifier for the user
                    example: 2
                    format: int64
                username:
                    type: string
                    description: The username of the created user
                    example: alice
            example:
                id: 2
                username: alice
        DeleteShareRequestBody:
            type: object
            properties:
                index:
                    type: integer
                    description: The index of the share to delete
                    example: 1
                    format: int64
            example:
                index: 1
            required:
                - index
        Error:
            type: object
            properties:
                fault:
                    type: boolean
                    description: Is the error a server-side fault?
                    example: true
                id:
                    type: string
                    description: ID is a unique identifier for this particular occurrence of the problem.
                    example: 123abc
                message:
                    type: string
                    description: Message is a human-readable explanation specific to this occurrence of the problem.
                    example: parameter 'p' must be an integer
                name:
                    type: string
                    description: Name is the name of this class of errors.
                    example: bad_request
                temporary:
                    type: boolean
                    description: Is the error temporary?
                    example: true
                timeout:
                    type: boolean
                    description: Is the error a timeout?
                    example: true
            description: Invalid parameters provided
            example:
                fault: true
                id: 123abc
                message: parameter 'p' must be an integer
                name: bad_request
                temporary: false
                timeout: false
            required:
                - name
                - id
                - message
                - temporary
                - timeout
                - fault
        GetKeyStatusResponseBody:
            type: object
            properties:
                current_shares:
                    type: integer
                    description: Number of shares currently held
                    example: 6468099021671011956
                    format: int64
                is_locked:
                    type: boolean
                    description: Whether the key is currently locked
                    example: false
                min_shares:
                    type: integer
                    description: Minimum number of shares required
                    example: 3152687610232307163
                    format: int64
                total_shares:
                    type: integer
                    description: Total number of shares
                    example: 3943521745837448096
                    format: int64
            example:
                current_shares: 5475002864767066459
                is_locked: true
                min_shares: 6044902324840027372
                total_shares: 5528496372941052397
            required:
                - is_locked
                - current_shares
                - min_shares
                - total_shares
        GetSecretValueResponseBody:
            type: object
            properties:
                path:
                    type: string
                    description: The original path of the secret
                    example: customers/google/api_key
                value:
                    type: string
                    description: The secret value
                    example: SECRET_API_KEY
            example:
                path: customers/google/api_key
                value: SECRET_API_KEY
        RoleType:
            type: object
            properties:
                id:
                    type: integer
                    description: Unique identifier for the role
                    example: 1
                    format: int64
                name:
                    type: string
                    description: Name of the role
                    example: admin
            example:
                id: 1
                name: admin
            required:
                - id
                - name
        SecretInfo:
            type: object
            properties:
                authorized_members:
                    type: array
                    items:
                        $ref: '#/components/schemas/User'
                    description: Members authorized to access the secret
                    example:
